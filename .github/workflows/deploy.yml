name: Deploy Flask App to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test SSH Connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: echo "âœ… SSH Connection Successful"

    - name: Copy files to EC2 via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "app.py,requirements.txt,.github"
        target: "~/CI-CD-Pipeline-for-a-Flask-App-on-AWS-EC2"

    - name: Run deploy commands on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          cd ~/CI-CD-Pipeline-for-a-Flask-App-on-AWS-EC2
          # Set the path to include local user binaries
          export PATH=$PATH:/home/ec2-user/.local/bin
          # Stop any old flask process
          pkill -f "flask run" || true
          # Install/update dependencies using the specific python3 version
          python3 -m pip install -r requirements.txt
          # Start the app in the background
          nohup python3 -m flask run --host=0.0.0.0 --port=5000 &
